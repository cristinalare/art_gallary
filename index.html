<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Art gallery website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800;900&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <main>
    <div class="hero">
      <!-- <img class="image" src="./assets/mobile/image-hero.jpg" alt="hero art gallery" width="375" height="auto"
      sizes="(min-width: 375px) 60vw, 100vw"
      srcset="./assets/mobile/image-hero.jpg 375w, 
                ./assets/tablet/image-hero.jpg 437w,
                ./assets/desktop/image-hero.jpg 540w"/> -->
      <div class="black"></div>
      <picture class="image">
        <source media="(max-width: 615px)"
          srcset="./assets/mobile/image-hero@2x.jpg 1x"/> 
        <source media="(max-width: 750px)"
          srcset="./assets/tablet/image-hero.jpg 1x,
          ./assets/tablet/image-hero@2x.jpg 2x"/>
        <source media="(min-width: 750px)"
          srcset="./assets/desktop/image-hero.jpg 1x,
          ./assets/desktop/image-hero@2x.jpg 2x"/>
        <img src="./assets/mobile/image-hero.jpg" alt="hero art gallery"/>
      </picture>
      <div class="title">
        <h1 class="heading main">MODERN<br>ART GALLERY</h1>
      </div>
      <div class="description">
        <p class="body">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
      </div>
      <div class="button">
        <p class="button-text">OUR LOCATION</p>
        <div class="button-arrow">
          <img src="./assets/icon-arrow-right.svg" alt="arrow icon"/>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
